<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8"/>
      <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
      <meta content="Third project for Hexlet.io" name="description"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <title>
        Анализатор страниц
      </title>
    </head>
    {% if messages %}
      {% for category, message in messages %}
      <div class="{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <body class="min-vh-100 d-flex flex-column">
      <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
          <a class="navbar-brand" href="/">
            Анализатор страниц
          </a>
          <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon">
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/urls">
                  Сайты
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      {% block urls %}
      {% block url %}
      {% block page404 %}
      <main class="flex-grow-1">
        <div class="container-lg mt-3">
          <h1>
          </h1>
          <div class="row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
              <h1 class="display-3">
                Анализатор страниц
              </h1>
              <p class="lead">
                Бесплатно проверяйте сайты на SEO пригодность
              </p>
              <form action="{{ url_for('add_url') }}" class="d-flex justify-content-center" method="post" required="">
                <input class="form-control form-control-lg" name="url" placeholder="https://www.example.com" type="text" value="{{ url }}">
                <input class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3" type="submit" value="Проверить"/>
              </form>
            </div>
          </div>
        </div>
      </main>
      {% endblock %}
      {% endblock %}
      {% endblock %}
      <footer class="border-top py-3 mt-5 flex-shrink-0">
        <div class="container-lg">
          <div class="text-center">
            <a href="https://ru.hexlet.io/" target="_blank">
              Hexlet
            </a>
          </div>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      </script>
 </body>
 </html>
